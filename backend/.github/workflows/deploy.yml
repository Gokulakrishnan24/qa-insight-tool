# backend/.github/workflows/deploy.yml

name: Deploy FastAPI Backend to Render

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Optional: allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run Tests
        run: |
          cd backend
          pytest

      - name: ğŸš€ Deploy to Render (or skip if using Docker)
        run: echo "âœ… Backend ready for deployment!" # Replace this with deploy script if needed

